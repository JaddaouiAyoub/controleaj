<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Liste des Employés</title>
</h:head>
<h:body>
    <h1>Liste des Employés</h1>
    <h:dataTable value="#{employeeBean.employeeList}" var="employee" border="1">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{employee.id}
        </h:column>
        <h:column>
            <f:facet name="header">Nom</f:facet>
            #{employee.name}
        </h:column>
        <h:column>
            <f:facet name="header">Email</f:facet>
            #{employee.email}
        </h:column>
        <h:column>
            <f:facet name="header">Compétences</f:facet>
            #{employee.skills}
        </h:column>
        <h:column>
            <f:facet name="header">Poste</f:facet>
            #{employee.post}
        </h:column>
        <h:column>
            <f:facet name="header">Action</f:facet>
            <h:commandButton value="Supprimer" action="#{employeeBean.deleteEmployee(employee.id)}" />
        </h:column>
    </h:dataTable>
</h:body>
</html>
